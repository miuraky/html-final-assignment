<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - UrbanKicks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2589/2589903.png">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="page-header">
        <div class="container">
            <div class="text-center">
                <h1 class="display-4 fw-bold mb-3 text-brown">
                    <i class="bi bi-box-arrow-in-right"></i> ログイン
                </h1>
                <p class="lead text-brown">
                    UrbanKicksへようこそ
                </p>
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="form-container">
                    <form onsubmit="event.preventDefault(); location.href='index.html';">
                        <div class="form-section">
                            <div class="mb-3">
                                <label class="form-label">メールアドレス</label>
                                <input type="email" class="form-control" placeholder="example@email.com" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">パスワード</label>
                                <input type="password" class="form-control" required>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary-custom shadow-lg px-5 w-100">
                                ログイン
                            </button>
                            <p class="help-text mt-3">
                                アカウントをお持ちでない方は <a href="register.html">新規登録</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/components.js"></script>
    <script>
        renderNavbar('login');
        renderFooter();
    </script>
</body>
</html>
